<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAWCANS Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>

  <style>
    body, html { height: 100%; margin: 0; }
    #map { height: 100vh; }
    .sidebar { height: 100vh; overflow-y: auto; background: #f8f9fa; }
    .login-box {
      height: 100vh; display: flex; align-items: center; justify-content: center;
      background: #f4f6f9;
    }
    .status-card { border-radius: 12px; }
    .status-card h6 { margin: 0; font-size: 0.9rem; color: #666; }
    .status-card h4 { margin: 0; font-weight: bold; }
  </style>
</head>
<body>

  <!-- === Login Page === -->
  <div id="loginPage" class="login-box">
    <div class="card shadow p-4" style="min-width:300px;">
      <h3 class="text-center mb-3">üöÆ SAWCANS Login</h3>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
      </div>
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>
  </div>

  <!-- === Dashboard === -->
  <div id="dashboardPage" class="container-fluid d-none">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-3 col-lg-3 sidebar p-3 shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>üöÆ SAWCANS</h3>
          <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
        </div>

        <!-- Depot Info -->
        <div class="card mb-3 p-2 status-card shadow-sm">
          <h6>Depot Location</h6>
          <p class="mb-0"><strong>Lat:</strong> <span id="depotLat">-</span></p>
          <p class="mb-0"><strong>Lng:</strong> <span id="depotLng">-</span></p>
        </div>

        <!-- Summary Cards -->
        <div class="row text-center mb-3 g-2">
          <div class="col-4">
            <div class="card p-2 shadow-sm status-card">
              <h6>Total</h6>
              <h4 id="totalBins">0</h4>
            </div>
          </div>
          <div class="col-4">
            <div class="card p-2 shadow-sm status-card">
              <h6 class="text-danger">Full</h6>
              <h4 id="fullBins">0</h4>
            </div>
          </div>
          <div class="col-4">
            <div class="card p-2 shadow-sm status-card">
              <h6 class="text-success">Empty</h6>
              <h4 id="emptyBins">0</h4>
            </div>
          </div>
        </div>

        <!-- Bin List -->
        <h5 class="mt-3">üóëÔ∏è Bin List</h5>
        <table class="table table-sm table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Status</th>
              <th>Fill</th>
            </tr>
          </thead>
          <tbody id="binList">
            <tr>
              <td>Bin 1</td>
              <td><span class="badge bg-danger">Full</span></td>
              <td>90%</td>
            </tr>
            <tr>
              <td>Bin 2</td>
              <td><span class="badge bg-success">Empty</span></td>
              <td>10%</td>
            </tr>
          </tbody>
        </table>

        <!-- Controls -->
        <div class="d-grid gap-2 mt-3">
          <button id="followDepotBtn" class="btn btn-primary">Follow Depot</button>
          <button id="refreshRouteBtn" class="btn btn-success">Refresh Route</button>
          <button id="clearRouteBtn" class="btn btn-secondary">Clear Route</button>
        </div>
      </div>

      <!-- Map -->
      <div class="col-md-9 col-lg-9 p-0">
        <div id="map"></div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <script>
    // === Login Logic (simple demo) ===
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // For demo purposes (hardcoded). Replace with Firebase Auth later.
      if (user === "admin" && pass === "1234") {
        document.getElementById('loginPage').classList.add('d-none');
        document.getElementById('dashboardPage').classList.remove('d-none');
        initMap(); // load map after login
      } else {
        alert("Invalid username or password!");
      }
    }

    function logout() {
      document.getElementById('dashboardPage').classList.add('d-none');
      document.getElementById('loginPage').classList.remove('d-none');
    }

    // === Map Init (only when logged in) ===
    function initMap() {
      const map = L.map('map').setView([3.139, 101.6869], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);

      // Example markers
      const depot = L.marker([3.139, 101.6869]).addTo(map).bindPopup("Depot üöö");
      const bin1 = L.marker([3.145, 101.69]).addTo(map).bindPopup("Bin 1 - Full");
      const bin2 = L.marker([3.135, 101.68]).addTo(map).bindPopup("Bin 2 - Empty");
    }
  </script>
</body>
</html>
